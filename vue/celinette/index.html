 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="section-left">
            <div class="container"> 
                <label for="name">Quel est le nom de votre animal?</label>
                <input type="text" id="name" v-model="name">
            </div>
            <div class="container">
                <label for="age">Quel est son age?</label>
                <input type="text" id="age" v-model="age">
            </div>
            <div class="container box">
                <label for="maladie">Quels sont ses antécédents médicaux?</label>
                <div v-for="maladie in maladies">
                    <input class="radio" type="radio" :id="maladie" name="maladie" :value="maladie" v-model="data">
                    <li class="radio"name="maladie">{{maladie}}</li>
                </div>
            </div>
            
        </div>
        <div class="section-right" :class="{green: valid, red: !valid}">
            <p>Nom: {{name}}</p>
            <p>Age: {{age}}</p>
            <p>Antécédents: {{data}}</p>
            <button @click="validate">Valider</button>
        </div>
        
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
